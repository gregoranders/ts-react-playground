name: Master CI

on:
  push:
    branches:
      - masters

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [10.x, 12.x, 13.x, 14.x]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SSH_KEY }}
      - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: nodejs project information
        id: projectinfo
        uses: gregoranders/nodejs-project-info@v0.0.6
      - name: npm install
        run: |
          npm install
        env:
          CI: true
      - name: npm run build
        run: |
          npm run build
        env:
          CI: true
      - name: npm test
        run: |
          npm test
        env:
          CI: true
      - name: code coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '14.x'
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
        env:
          CI: true
      - name: publish code coverage to code climate
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '14.x'
        uses: paambaati/codeclimate-action@v2.3.0
        env:
          CI: true
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE }}
        with:
          coverageCommand: npm run test
          debug: true
      - name: npm run e2e
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '14.x'
        run: |
          sudo apt-get update
          sudo apt-get install xvfb
          xvfb-run --auto-servernum -- bash -c "npm run e2e"
        env:
          HEADLESS: true
          GITHUB_BRANCH: ${{ github.ref }}
          GITHUB_COMMIT: ${{ github.sha }}
          PACKAGE_JSON: ${{ steps.projectinfo.outputs.context }}
      - name: npm run e2e
        if: matrix.os == 'macos-latest' && matrix.node-version == '14.x'
        run: |
          npm run e2e
        env:
          HEADLESS: true
          GITHUB_BRANCH: ${{ github.ref }}
          GITHUB_COMMIT: ${{ github.sha }}
          PACKAGE_JSON: ${{ steps.projectinfo.outputs.context }}
      - name: archive e2e screenshots
        uses: actions/upload-artifact@v1
        if: ( matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest' ) && matrix.node-version == '14.x'
        with:
          name: Screenshots Master ${{ matrix.os }} ${{ matrix.node-version }}
          path: e2e/screenshots
      - name: create release
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '14.x'
        id: createrelease
        uses: gregoranders/nodejs-create-release@v0.0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGE_JSON: ${{ steps.projectinfo.outputs.context }}
        with:
          tag: v${{ steps.projectinfo.outputs.version }}
          name: ${{ steps.projectinfo.outputs.version }} Release
          body: ${{ steps.projectinfo.outputs.name }} - ${{ steps.projectinfo.outputs.version }} Release
          target: ${{ github.ref }}
          draft: false
